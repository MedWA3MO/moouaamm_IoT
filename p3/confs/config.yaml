# ============================
# Deployment
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moouaamm
  namespace: dev
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: moouaamm
  template:
    metadata:
      labels:
        app: moouaamm
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: moouaamm
          image: wil42/playground:v2   # <-- CHANGE TO v2 DURING EVAL
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8888
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          livenessProbe:
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 10
            periodSeconds: 10

---
# ============================
# Service
# ============================
apiVersion: v1
kind: Service
metadata:
  name: moouaamm
  namespace: dev
spec:
  selector:
    app: moouaamm
  ports:
    - port: 80
      targetPort: 8888
  type: ClusterIP

---
# ============================
# Argo CD Application
# ============================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moouaamm-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MedWA3MO/moouaamm_IoT.git
    targetRevision: HEAD
    path: p3/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
